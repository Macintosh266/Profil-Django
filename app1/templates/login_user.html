{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kirish</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Reset va asosiy shrift */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #333;
    }

    .login-container {
      background: white;
      border-radius: 12px;
      padding: 40px 30px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      text-align: center;
    }

    h2 {
      margin-bottom: 30px;
      color: #2575fc;
      font-weight: 600;
      letter-spacing: 1px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      text-align: left;
      color: #444;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      font-size: 16px;
      border: 1.8px solid #ddd;
      border-radius: 8px;
      transition: border-color 0.3s ease;
      outline: none;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #2575fc;
      box-shadow: 0 0 8px rgba(37, 117, 252, 0.4);
    }

    button {
      padding: 14px;
      background: #2575fc;
      color: white;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background: #1a52d1;
    }

    .register-text {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }

    .register-text a {
      color: #2575fc;
      text-decoration: none;
      font-weight: 600;
    }

    .register-text a:hover {
      text-decoration: underline;
    }

    .error p {
      margin: 0;
      color: #e74c3c;
      font-size: 14px;
      font-weight: 600;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Kirish</h2>
    <form method="post" novalidate>
      {% csrf_token %}

      {% if form.non_field_errors %}
        <div class="error">
          {% for error in form.non_field_errors %}
            <p>{{ error }}</p>
          {% endfor %}
        </div>
      {% endif %}

      <div class="input-group">
        <label for="{{ form.username.id_for_label }}">Username</label>
        {{ form.username }}
      </div>

      <div class="input-group">
        <label for="{{ form.password.id_for_label }}">Parol</label>
        {{ form.password }}
      </div>

      <button type="submit">Kirish</button>
    </form>
  </div>
</body>
</html>
